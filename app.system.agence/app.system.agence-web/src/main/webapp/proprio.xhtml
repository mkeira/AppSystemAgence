<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
	
	<h2>Les propri√©taires de biens immobiliers</h2>
		
		<table>
			<ui:repeat value="#{proprio.proprietaires}" var="v_p">
				<tr>
					<td>#{v_p.id}</td>
					<td>#{v_p.nom}</td>
				</tr>
			</ui:repeat>
		</table>
		<h:form>
			<div jsf:id="proprio"
				style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
				<h:inputText value="#{proprio.proprietaire.nom}" id="pNom" p:placeholder="Nom du proprio" maxlength="48" required="true" label="Proprio">
					<f:validateLength maximum="48"/>
				</h:inputText>
				<h:commandButton action="#{proprio.saveP}" value="Add New Proprio" />
				<h:message for="pNom" style="color : red;padding-left : 8px"/>
			</div>

		</h:form>
</ui:define>
</ui:composition>
